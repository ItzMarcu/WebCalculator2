<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice - Andrea Marcucci</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/images/favicon.ico">
    </head>
    <body>
        <div class="calcolatrice">
            <div class="display">
                <p id="display"></p>
            </div>
            <div class="tastierino">
                <button class="btn" id="1" onclick="appendValue('1')">1</button>
                <button class="btn" id="2" onclick="appendValue('2')">2</button>
                <button class="btn" id="3" onclick="appendValue('3')">3</button>
                <button class="btn" id="+" onclick="appendValue('+')">+</button>
                <button class="btn" id="4" onclick="appendValue('4')">4</button>
                <button class="btn" id="5" onclick="appendValue('5')">5</button>
                <button class="btn" id="6" onclick="appendValue('6')">6</button>
                <button class="btn" id="-" onclick="appendValue('-')">-</button>
                <button class="btn" id="7" onclick="appendValue('7')">7</button>
                <button class="btn" id="8" onclick="appendValue('8')">8</button>
                <button class="btn" id="9" onclick="appendValue('9')">9</button>
                <button class="btn" id="*" onclick="appendValue('*')">*</button>
                <button class="btn" id="0" onclick="appendValue('0')">0</button>
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="/" onclick="appendValue('/')">/</button>
                <button class="btn" id="=" onclick="calculate()">=</button>
            </div>
        </div>

        <a href="https://www.instagram.com/marcuandre_/" target="_blank">
            <img src="assets/images/instagram.png" id="instagram">
        </a>
    </body>
    <script src="script.js"></script>
</html>
